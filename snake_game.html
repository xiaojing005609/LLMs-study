        <!-- æ§åˆ¶æŒ‰é’®åŒºåŸŸï¼ˆå¼€å§‹ã€é‡ç½®å’Œæ–¹å‘æŒ‰é’®éƒ½æ”¾åœ¨å³è¾¹ï¼‰ -->
        <div class="control-panel">
            <div class="main-controls">

                <button class="direction-btn" id="upBtn">â†‘</button>
                <br>
                <button class="direction-btn" id="leftBtn">â†</button>

    <div id="gameOver">
        <h2>æ¸¸æˆç»“æŸ</h2>
        <p>ä½ çš„å¾—åˆ†: <span id="finalScore">0</span></p>
        <p>è¾“å…¥åå­—è®°å½•ä½ çš„æˆç»©:</p>
        <input type="text" id="nameInput" placeholder="è¯·è¾“å…¥ä½ çš„åå­—" maxlength="20">
        <button id="submitScoreBtn">æäº¤æˆç»©</button>

    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // æ¸¸æˆå¸¸é‡
        const CELL_SIZE = 20;
        const GRID_SIZE = canvas.width / CELL_SIZE;

        // æ¸¸æˆå˜é‡
        let snake = [];
        let food = {};
        let dx = CELL_SIZE;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let isRunning = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®è›‡çš„ä½ç½®
            snake = [
                {x: 100, y: 100},
                {x: 80, y: 100},
                {x: 60, y: 100}
            ];

            // é‡ç½®æ–¹å‘
            dx = CELL_SIZE;
            dy = 0;

            // é‡ç½®åˆ†æ•°
            score = 0;
            scoreElement.textContent = score;

            // ç”Ÿæˆé£Ÿç‰©
            generateFood();

            // éšè—æ¸¸æˆç»“æŸç•Œé¢
            gameOverElement.style.display = 'none';

            // ç«‹å³ç»˜åˆ¶åˆå§‹çŠ¶æ€
            draw();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE,
                y: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE
            };
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision() {
            const head = snake[0];

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    // è›‡å¤´ - ä½¿ç”¨çº¢è‰²
                    ctx.fillStyle = '#8a3a31';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                } else {
                    // è›‡èº« - ä½¿ç”¨æ£•è‰²
                    ctx.fillStyle = '#b35e58';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                }
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#d4af37'; // é‡‘è‰²
            ctx.fillRect(food.x, food.y, CELL_SIZE-2, CELL_SIZE-2);
        }

        // æ›´æ–°æ¸¸æˆ
        function updateGame() {
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameInterval);
            isRunning = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // å‡†å¤‡æ¸¸æˆç»“æŸç•Œé¢æ•°æ®
            finalScoreElement.textContent = score;
            const lastSubmittedName = localStorage.getItem('snakeLastSubmittedName');
            document.getElementById('nameInput').value = lastSubmittedName || '';
            document.getElementById('submitScoreBtn').style.display = 'inline';
            document.getElementById('restartBtn').style.display = 'none';
            
            // æ˜¾ç¤ºèµçš„ç‰¹æ•ˆåŠ¨ç”»
            showLikeAnimation(() => {
                // åŠ¨ç”»ç»“æŸåæ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
                document.querySelector('.overlay').style.display = 'block';
                gameOverElement.style.display = 'block';
            });
        }
        
        // æ˜¾ç¤ºèµçš„ç‰¹æ•ˆåŠ¨ç”»
        function showLikeAnimation(callback) {
            const container = document.getElementById('likeAnimationContainer');
            const animation = container.querySelector('.like-animation');
            
            // é‡ç½®åŠ¨ç”»
            container.style.display = 'block';
            animation.style.animation = 'none';
            
            // å¼ºåˆ¶é‡ç»˜
            void animation.offsetWidth;
            
            // å¼€å§‹åŠ¨ç”»
            animation.style.animation = 'likePop 2s ease-out forwards';
            
            // åŠ¨ç”»ç»“æŸåéšè—å®¹å™¨å¹¶æ‰§è¡Œå›è°ƒ
            setTimeout(() => {
                container.style.display = 'none';
                if (callback) callback();
            }, 2000);
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (isRunning) return;
            
            isRunning = true;
            gameInterval = setInterval(updateGame, 200);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(gameInterval);
            isRunning = false;
            initGame();
        }

        // è®¾ç½®æ–¹å‘
        function setDirection(newDx, newDy) {
            if ((newDx === -dx && newDy === 0) || (newDy === -dy && newDx === 0)) {
                return;
            }
            
            dx = newDx;
            dy = newDy;
        }

        // è®¾ç½®æ§åˆ¶
        function setupControls() {
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        setDirection(0, -CELL_SIZE);
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        setDirection(0, CELL_SIZE);
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        setDirection(-CELL_SIZE, 0);
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        setDirection(CELL_SIZE, 0);
                        break;
                }
            });
            
            // æŒ‰é’®æ§åˆ¶
            upBtn.addEventListener('click', () => setDirection(0, -CELL_SIZE));
            downBtn.addEventListener('click', () => setDirection(0, CELL_SIZE));
            leftBtn.addEventListener('click', () => setDirection(-CELL_SIZE, 0));
            rightBtn.addEventListener('click', () => setDirection(CELL_SIZE, 0));
            
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', function() {
                // éšè—æ¸¸æˆç»“æŸç•Œé¢å’Œé®ç½©å±‚
                gameOverElement.style.display = 'none';
                document.querySelector('.overlay').style.display = 'none';

        // ä»æœåŠ¡å™¨åŠ è½½æ’è¡Œæ¦œæ•°æ®
        function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            leaderboardList.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">åŠ è½½ä¸­...</span></li>';
            
            // å‘é€GETè¯·æ±‚åˆ°æœåŠ¡å™¨
            fetch('/api/scores')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('æœåŠ¡å™¨å“åº”é”™è¯¯');
                    }
                    return response.json();
                })
                .then(scores => {
                    // å¯¹åŒåç”¨æˆ·å»é‡ï¼Œåªä¿ç•™æœ€é«˜åˆ†
                    const uniqueScores = [];
                    const nameMap = new Map();
                    
                    scores.forEach(item => {
                        const existingItem = nameMap.get(item.name);
                        if (!existingItem || item.score > existingItem.score) {
                            nameMap.set(item.name, item);
                        }
                    });
                    
                    // å°†Mapè½¬æ¢ä¸ºæ•°ç»„
                    nameMap.forEach(item => uniqueScores.push(item));
                    
                    // æŒ‰åˆ†æ•°é™åºæ’åº
                    uniqueScores.sort((a, b) => b.score - a.score);
                    
                    // æ¸²æŸ“æ’è¡Œæ¦œ
                    renderLeaderboard(uniqueScores);
                })
                .catch(error => {
                    console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
                    leaderboardList.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">åŠ è½½å¤±è´¥</span></li>';
                });
        }
        // æ¸²æŸ“æ’è¡Œæ¦œ
        function renderLeaderboard(scores) {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // ç¡®ä¿æ’è¡Œæ¦œå®¹å™¨æœ‰æœ€å°é«˜åº¦
            const leaderboardContainer = document.querySelector('.leaderboard');
            
            if (scores.length === 0) {
                // ä¸ºç©ºæ•°æ®åˆ›å»ºå¤šæ¡å ä½è®°å½•ï¼Œç¡®ä¿å®¹å™¨é«˜åº¦åˆé€‚
                const emptyItems = [];
                for (let i = 0; i < 5; i++) {
                    emptyItems.push(`<li class="leaderboard-item empty-item">
                        <span class="leaderboard-rank"></span>
                        <span class="leaderboard-name">${i === 0 ? 'æš‚æ— è®°å½•' : ''}</span>
                        <span class="leaderboard-score"></span>
                    </li>`);
                }
                leaderboardList.innerHTML = emptyItems.join('');
                return;
            }
            
            // æœ‰æ•°æ®æ—¶ç§»é™¤æœ€å°é«˜åº¦é™åˆ¶ï¼Œè®©å†…å®¹è‡ªé€‚åº”
            
            // æœ€å¤šæ˜¾ç¤º10æ¡è®°å½•
            scores.slice(0, 10).forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                
                // ä¸ºå‰ä¸‰åæ·»åŠ å¥–ç‰Œæ ·å¼
                if (index === 0) {
                    li.classList.add('rank-gold');
                } else if (index === 1) {
                    li.classList.add('rank-silver');
                } else if (index === 2) {
                    li.classList.add('rank-bronze');
                }
                
                // æ·»åŠ æ’åã€åå­—å’Œåˆ†æ•°
                li.innerHTML = `
                    <span class="leaderboard-rank">${index + 1}</span>
                    <span class="leaderboard-name">${item.name}</span>
                    <span class="leaderboard-score">${item.score}</span>
                `;
                
                leaderboardList.appendChild(li);
            });
        }
        
        // å®šæœŸåˆ·æ–°æ’è¡Œæ¦œï¼ˆæ¯30ç§’ï¼‰
        function startLeaderboardRefresh() {
            loadLeaderboard(); // ç«‹å³åŠ è½½ä¸€æ¬¡
            setInterval(loadLeaderboard, 30000);
        }

        // åˆå§‹åŒ–
        highScoreElement.textContent = highScore;
        setupControls();
        initGame();
        startLeaderboardRefresh();
    </script>
