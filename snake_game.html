    <style>

        /* æ’è¡Œæ¦œæ ·å¼ */
        .leaderboard {

        .leaderboard-list {

        /* å‰ä¸‰åå¥–ç‰Œæ ·å¼ */
        .rank-gold .leaderboard-rank {

        }
        
        .rank-silver .leaderboard-rank {

        .rank-bronze .leaderboard-rank {

        /* é®ç½©å±‚ */
        .overlay {
            position: fixed;
            top: 0;

            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;

        }
    </style>
</head>
<body>
    <h1>é£å¤è´ªåƒè›‡</h1>
    
    <div class="game-container">
        <div class="game-main">
            <div class="game-info">
                å¾—åˆ†: <span id="score">0</span> | æœ€é«˜åˆ†: <span id="highScore">0</span>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="controls">
                <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
                <button id="resetBtn">é‡ç½®æ¸¸æˆ</button>
                <br><br>
                <button class="direction-btn" id="upBtn">â†‘</button>
                <br>
                <button class="direction-btn" id="leftBtn">â†</button>
                <button class="direction-btn" id="downBtn">â†“</button>
                <button class="direction-btn" id="rightBtn">â†’</button>
            </div>
        </div>
        
        <div class="leaderboard">
            <h2>ğŸ† æ’è¡Œæ¦œ ğŸ†</h2>
            <ul id="leaderboardList" class="leaderboard-list">
                <li class="leaderboard-item">
                    <span class="leaderboard-rank">åŠ è½½ä¸­...</span>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="overlay"></div>
    
    <div id="gameOver">
        <h2>æ¸¸æˆç»“æŸ</h2>
        <p>ä½ çš„å¾—åˆ†: <span id="finalScore">0</span></p>
        <p>è¾“å…¥åå­—è®°å½•ä½ çš„æˆç»©:</p>
        <input type="text" id="nameInput" placeholder="è¯·è¾“å…¥ä½ çš„åå­—" maxlength="20">
        <button id="submitScoreBtn">æäº¤æˆç»©</button>
        <button id="restartBtn" style="display: none;">å†æ¥ä¸€å±€</button>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // æ¸¸æˆå¸¸é‡
        const CELL_SIZE = 20;
        const GRID_SIZE = canvas.width / CELL_SIZE;

        // æ¸¸æˆå˜é‡
        let snake = [];
        let food = {};
        let dx = CELL_SIZE;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let isRunning = false;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®è›‡çš„ä½ç½®
            snake = [
                {x: 100, y: 100},
                {x: 80, y: 100},
                {x: 60, y: 100}
            ];

            // é‡ç½®æ–¹å‘
            dx = CELL_SIZE;
            dy = 0;

            // é‡ç½®åˆ†æ•°
            score = 0;
            scoreElement.textContent = score;

            // ç”Ÿæˆé£Ÿç‰©
            generateFood();

            // éšè—æ¸¸æˆç»“æŸç•Œé¢
            gameOverElement.style.display = 'none';

            // ç«‹å³ç»˜åˆ¶åˆå§‹çŠ¶æ€
            draw();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE,
                y: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE
            };
        }

        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // æ£€æŸ¥ç¢°æ’
        function checkCollision() {
            const head = snake[0];

            // æ£€æŸ¥è¾¹ç•Œç¢°æ’
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // æ£€æŸ¥è‡ªèº«ç¢°æ’
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶è›‡
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    // è›‡å¤´ - ä½¿ç”¨çº¢è‰²
                    ctx.fillStyle = '#8a3a31';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                } else {
                    // è›‡èº« - ä½¿ç”¨æ£•è‰²
                    ctx.fillStyle = '#b35e58';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                }
            }

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#d4af37'; // é‡‘è‰²
            ctx.fillRect(food.x, food.y, CELL_SIZE-2, CELL_SIZE-2);
        }

        // æ›´æ–°æ¸¸æˆ
        function updateGame() {
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            clearInterval(gameInterval);
            isRunning = false;
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸç•Œé¢
            finalScoreElement.textContent = score;
            document.querySelector('.overlay').style.display = 'block';
            gameOverElement.style.display = 'block';
            
            // é‡ç½®æ¸¸æˆç»“æŸç•Œé¢çŠ¶æ€
            document.getElementById('nameInput').value = '';
            document.getElementById('submitScoreBtn').style.display = 'inline';
            document.getElementById('restartBtn').style.display = 'none';
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (isRunning) return;
            
            isRunning = true;
            gameInterval = setInterval(updateGame, 200);
        }

        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(gameInterval);
            isRunning = false;
            initGame();
        }

        // è®¾ç½®æ–¹å‘
        function setDirection(newDx, newDy) {
            if ((newDx === -dx && newDy === 0) || (newDy === -dy && newDx === 0)) {
                return;
            }
            
            dx = newDx;
            dy = newDy;
        }

        // è®¾ç½®æ§åˆ¶
        function setupControls() {
            // é”®ç›˜æ§åˆ¶
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        setDirection(0, -CELL_SIZE);
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        setDirection(0, CELL_SIZE);
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        setDirection(-CELL_SIZE, 0);
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        setDirection(CELL_SIZE, 0);
                        break;
                }
            });
            
            // æŒ‰é’®æ§åˆ¶
            upBtn.addEventListener('click', () => setDirection(0, -CELL_SIZE));
            downBtn.addEventListener('click', () => setDirection(0, CELL_SIZE));
            leftBtn.addEventListener('click', () => setDirection(-CELL_SIZE, 0));
            rightBtn.addEventListener('click', () => setDirection(CELL_SIZE, 0));
            
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', resetGame);
            
            // æäº¤åˆ†æ•°æŒ‰é’®äº‹ä»¶
            document.getElementById('submitScoreBtn').addEventListener('click', submitScore);
            
            // æŒ‰Enteré”®æäº¤åˆ†æ•°
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitScore();
                }
            });
        }
        
        // ä¿å­˜åˆ†æ•°åˆ°æœ¬åœ°å­˜å‚¨
        function saveScoreToLocal(name, score) {
            // ä»localStorageè·å–ç°æœ‰åˆ†æ•°
            let scores = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
            
            // æ·»åŠ æ–°åˆ†æ•°
            scores.push({
                name: name,
                score: score,
                timestamp: new Date().toISOString()
            });
            
            // æŒ‰åˆ†æ•°é™åºæ’åº
            scores.sort((a, b) => b.score - a.score);
            
            // åªä¿ç•™å‰10å
            scores = scores.slice(0, 10);
            
            // ä¿å­˜å›localStorage
            localStorage.setItem('snakeLeaderboard', JSON.stringify(scores));
            
            return scores;
        }
        
        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½åˆ†æ•°
        function loadScoresFromLocal() {
            let scores = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
            // ç¡®ä¿æŒ‰åˆ†æ•°é™åºæ’åº
            scores.sort((a, b) => b.score - a.score);
            return scores;
        }
        
        // æäº¤åˆ†æ•°ï¼ˆä¼˜å…ˆå°è¯•æœåŠ¡å™¨ï¼Œå¤±è´¥æ—¶ä½¿ç”¨æœ¬åœ°å­˜å‚¨ï¼‰
        function submitScore() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('è¯·è¾“å…¥ä½ çš„åå­—ï¼');
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            const submitBtn = document.getElementById('submitScoreBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'ä¿å­˜ä¸­...';
            submitBtn.disabled = true;
            
            try {
                // ç›´æ¥ä½¿ç”¨æœ¬åœ°å­˜å‚¨ä¿å­˜åˆ†æ•°
                const updatedScores = saveScoreToLocal(name, score);
                
                // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // æ›´æ–°UI
                document.getElementById('submitScoreBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'inline';
                
                // æ›´æ–°æ’è¡Œæ¦œæ˜¾ç¤º
                renderLeaderboard(updatedScores);
                
                alert('æˆç»©å·²æˆåŠŸä¿å­˜ï¼');
            } catch (error) {
                // å‡ºé”™å¤„ç†
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                alert('ä¿å­˜å¤±è´¥: ' + error.message);
            }
        }
        
        // åŠ è½½æ’è¡Œæ¦œæ•°æ®
        function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            
            try {
                // ä»æœ¬åœ°å­˜å‚¨åŠ è½½åˆ†æ•°
                const scores = loadScoresFromLocal();
                
                // å¦‚æœæ²¡æœ‰æ•°æ®ï¼Œæ·»åŠ ä¸€äº›ç¤ºä¾‹æ•°æ®
                if (scores.length === 0) {
                    const sampleScores = [
                        { name: 'å°æ˜', score: 150 },
                        { name: 'å°çº¢', score: 120 },
                        { name: 'å°æ', score: 90 },
                        { name: 'å°å¼ ', score: 70 },
                        { name: 'å°ç‹', score: 50 }
                    ];
                    localStorage.setItem('snakeLeaderboard', JSON.stringify(sampleScores));
                    renderLeaderboard(sampleScores);
                } else {
                    renderLeaderboard(scores);
                }
            } catch (error) {
                console.error('åŠ è½½æ’è¡Œæ¦œå¤±è´¥:', error);
                leaderboardList.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">åŠ è½½å¤±è´¥</span></li>';
            }
        }
        }
        
        // æ¸²æŸ“æ’è¡Œæ¦œ
        function renderLeaderboard(scores) {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">æš‚æ— è®°å½•</span></li>';
                return;
            }
            
            // æœ€å¤šæ˜¾ç¤º10æ¡è®°å½•
            scores.slice(0, 10).forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                
                // ä¸ºå‰ä¸‰åæ·»åŠ å¥–ç‰Œæ ·å¼
                if (index === 0) {
                    li.classList.add('rank-gold');
                } else if (index === 1) {
                    li.classList.add('rank-silver');
                } else if (index === 2) {
                    li.classList.add('rank-bronze');
                }
                
                // æ·»åŠ æ’åã€åå­—å’Œåˆ†æ•°
                li.innerHTML = `
                    <span class="leaderboard-rank">${index + 1}</span>
                    <span class="leaderboard-name">${item.name}</span>
                    <span class="leaderboard-score">${item.score}</span>
                `;
                
                leaderboardList.appendChild(li);
            });
        }
        
        // å®šæœŸåˆ·æ–°æ’è¡Œæ¦œï¼ˆæ¯30ç§’ï¼‰
        function startLeaderboardRefresh() {
            loadLeaderboard(); // ç«‹å³åŠ è½½ä¸€æ¬¡
            setInterval(loadLeaderboard, 30000);
        }

        // åˆå§‹åŒ–
        highScoreElement.textContent = highScore;
        setupControls();
        initGame();
        startLeaderboardRefresh();
    </script>
