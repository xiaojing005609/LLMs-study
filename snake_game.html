<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风夏贪吃蛇 - 国风音乐主题</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f2e8;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #8a3a31;
            margin-bottom: 20px;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            color: #5d4037;
        }
        
        canvas {
            border: 2px solid #8a3a31;
            background-color: #f5efe0;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #8a3a31;
            color: #f5efe0;
            border: 1px solid #5d4037;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .direction-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #b35e58;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(93, 64, 55, 0.95);
            color: #f5efe0;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8a3a31;
            display: none;
        }
    </style>
</head>
<body>
    <h1>风夏贪吃蛇</h1>
    <div class="game-info">
        得分: <span id="score">0</span> | 最高分: <span id="highScore">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <div class="controls">
        <button id="startBtn">开始游戏</button>
        <button id="resetBtn">重置游戏</button>
        <br><br>
        <button class="direction-btn" id="upBtn">↑</button>
        <br>
        <button class="direction-btn" id="leftBtn">←</button>
        <button class="direction-btn" id="downBtn">↓</button>
        <button class="direction-btn" id="rightBtn">→</button>
    </div>
    
    <div id="gameOver">
        <h2>游戏结束</h2>
        <p>你的得分: <span id="finalScore">0</span></p>
        <button id="restartBtn">再来一局</button>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // 游戏常量
        const CELL_SIZE = 20;
        const GRID_SIZE = canvas.width / CELL_SIZE;

        // 游戏变量
        let snake = [];
        let food = {};
        let dx = CELL_SIZE;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let isRunning = false;

        // 初始化游戏
        function initGame() {
            // 重置蛇的位置
            snake = [
                {x: 100, y: 100},
                {x: 80, y: 100},
                {x: 60, y: 100}
            ];

            // 重置方向
            dx = CELL_SIZE;
            dy = 0;

            // 重置分数
            score = 0;
            scoreElement.textContent = score;

            // 生成食物
            generateFood();

            // 隐藏游戏结束界面
            gameOverElement.style.display = 'none';

            // 立即绘制初始状态
            draw();
        }

        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE,
                y: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE
            };
        }

        // 移动蛇
        function moveSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 检查碰撞
        function checkCollision() {
            const head = snake[0];

            // 检查边界碰撞
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    // 蛇头 - 使用红色
                    ctx.fillStyle = '#8a3a31';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                } else {
                    // 蛇身 - 使用棕色
                    ctx.fillStyle = '#b35e58';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                }
            }

            // 绘制食物
            ctx.fillStyle = '#d4af37'; // 金色
            ctx.fillRect(food.x, food.y, CELL_SIZE-2, CELL_SIZE-2);
        }

        // 更新游戏
        function updateGame() {
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameInterval);
            isRunning = false;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // 显示游戏结束界面
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        // 开始游戏
        function startGame() {
            if (isRunning) return;
            
            isRunning = true;
            gameInterval = setInterval(updateGame, 200);
        }

        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            isRunning = false;
            initGame();
        }

        // 设置方向
        function setDirection(newDx, newDy) {
            if ((newDx === -dx && newDy === 0) || (newDy === -dy && newDx === 0)) {
                return;
            }
            
            dx = newDx;
            dy = newDy;
        }

        // 设置控制
        function setupControls() {
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        setDirection(0, -CELL_SIZE);
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        setDirection(0, CELL_SIZE);
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        setDirection(-CELL_SIZE, 0);
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        setDirection(CELL_SIZE, 0);
                        break;
                }
            });
            
            // 按钮控制
            upBtn.addEventListener('click', () => setDirection(0, -CELL_SIZE));
            downBtn.addEventListener('click', () => setDirection(0, CELL_SIZE));
            leftBtn.addEventListener('click', () => setDirection(-CELL_SIZE, 0));
            rightBtn.addEventListener('click', () => setDirection(CELL_SIZE, 0));
            
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', resetGame);
        }

        // 初始化
        highScoreElement.textContent = highScore;
        setupControls();
        initGame();
    </script>
</body>
</html>
