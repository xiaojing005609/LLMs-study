<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>风夏贪吃蛇 - 国风音乐主题</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f2e8;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #8a3a31;
            margin-bottom: 20px;
        }
        
        .game-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0 auto;
            max-width: 900px;
        }
        
        .game-main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            color: #5d4037;
        }
        
        canvas {
            border: 2px solid #8a3a31;
            background-color: #f5efe0;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            background-color: #8a3a31;
            color: #f5efe0;
            border: 1px solid #5d4037;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #a14a41;
        }
        
        .direction-btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            background-color: #b35e58;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(93, 64, 55, 0.95);
            color: #f5efe0;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8a3a31;
            display: none;
            z-index: 1000;
        }
        
        #nameInput {
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #5d4037;
        }
        
        /* 排行榜样式 */
        .leaderboard {
            background-color: #f5efe0;
            border: 2px solid #8a3a31;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .leaderboard h2 {
            color: #8a3a31;
            margin-top: 0;
            font-size: 18px;
        }
        
        .leaderboard-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;
            background-color: #f9f2e8;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .leaderboard-rank {
            font-weight: bold;
            width: 30px;
            text-align: center;
        }
        
        .leaderboard-name {
            flex: 1;
            text-align: left;
            margin: 0 10px;
        }
        
        .leaderboard-score {
            font-weight: bold;
            color: #8a3a31;
        }
        
        /* 前三名奖牌样式 */
        .rank-gold .leaderboard-rank {
            color: #FFD700;
            font-size: 18px;
        }
        
        .rank-silver .leaderboard-rank {
            color: #C0C0C0;
            font-size: 18px;
        }
        
        .rank-bronze .leaderboard-rank {
            color: #CD7F32;
            font-size: 18px;
        }
        
        .rank-gold {
            background-color: #fff8e1 !important;
            border: 1px solid #FFD700;
        }
        
        .rank-silver {
            background-color: #f5f5f5 !important;
            border: 1px solid #C0C0C0;
        }
        
        .rank-bronze {
            background-color: #fff3e0 !important;
            border: 1px solid #CD7F32;
        }
        
        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>风夏贪吃蛇</h1>
    
    <div class="game-container">
        <div class="game-main">
            <div class="game-info">
                得分: <span id="score">0</span> | 最高分: <span id="highScore">0</span>
            </div>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <div class="controls">
                <button id="startBtn">开始游戏</button>
                <button id="resetBtn">重置游戏</button>
                <br><br>
                <button class="direction-btn" id="upBtn">↑</button>
                <br>
                <button class="direction-btn" id="leftBtn">←</button>
                <button class="direction-btn" id="downBtn">↓</button>
                <button class="direction-btn" id="rightBtn">→</button>
            </div>
        </div>
        
        <div class="leaderboard">
            <h2>🏆 排行榜 🏆</h2>
            <ul id="leaderboardList" class="leaderboard-list">
                <li class="leaderboard-item">
                    <span class="leaderboard-rank">加载中...</span>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="overlay"></div>
    
    <div id="gameOver">
        <h2>游戏结束</h2>
        <p>你的得分: <span id="finalScore">0</span></p>
        <p>输入名字记录你的成绩:</p>
        <input type="text" id="nameInput" placeholder="请输入你的名字" maxlength="20">
        <button id="submitScoreBtn">提交成绩</button>
        <button id="restartBtn" style="display: none;">再来一局</button>
    </div>

    <script>
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const restartBtn = document.getElementById('restartBtn');
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        // 游戏常量
        const CELL_SIZE = 20;
        const GRID_SIZE = canvas.width / CELL_SIZE;

        // 游戏变量
        let snake = [];
        let food = {};
        let dx = CELL_SIZE;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameInterval;
        let isRunning = false;

        // 初始化游戏
        function initGame() {
            // 重置蛇的位置
            snake = [
                {x: 100, y: 100},
                {x: 80, y: 100},
                {x: 60, y: 100}
            ];

            // 重置方向
            dx = CELL_SIZE;
            dy = 0;

            // 重置分数
            score = 0;
            scoreElement.textContent = score;

            // 生成食物
            generateFood();

            // 隐藏游戏结束界面
            gameOverElement.style.display = 'none';

            // 立即绘制初始状态
            draw();
        }

        // 生成食物
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE,
                y: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE
            };
        }

        // 移动蛇
        function moveSnake() {
            const head = {
                x: snake[0].x + dx,
                y: snake[0].y + dy
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 检查碰撞
        function checkCollision() {
            const head = snake[0];

            // 检查边界碰撞
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
                return true;
            }

            // 检查自身碰撞
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                if (i === 0) {
                    // 蛇头 - 使用红色
                    ctx.fillStyle = '#8a3a31';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                } else {
                    // 蛇身 - 使用棕色
                    ctx.fillStyle = '#b35e58';
                    ctx.fillRect(segment.x, segment.y, CELL_SIZE-2, CELL_SIZE-2);
                }
            }

            // 绘制食物
            ctx.fillStyle = '#d4af37'; // 金色
            ctx.fillRect(food.x, food.y, CELL_SIZE-2, CELL_SIZE-2);
        }

        // 更新游戏
        function updateGame() {
            moveSnake();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
        }

        // 游戏结束
        function gameOver() {
            clearInterval(gameInterval);
            isRunning = false;
            
            // 更新最高分
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreElement.textContent = highScore;
            }
            
            // 显示游戏结束界面
            finalScoreElement.textContent = score;
            document.querySelector('.overlay').style.display = 'block';
            gameOverElement.style.display = 'block';
            
            // 重置游戏结束界面状态
            document.getElementById('nameInput').value = '';
            document.getElementById('submitScoreBtn').style.display = 'inline';
            document.getElementById('restartBtn').style.display = 'none';
        }

        // 开始游戏
        function startGame() {
            if (isRunning) return;
            
            isRunning = true;
            gameInterval = setInterval(updateGame, 200);
        }

        // 重置游戏
        function resetGame() {
            clearInterval(gameInterval);
            isRunning = false;
            initGame();
        }

        // 设置方向
        function setDirection(newDx, newDy) {
            if ((newDx === -dx && newDy === 0) || (newDy === -dy && newDx === 0)) {
                return;
            }
            
            dx = newDx;
            dy = newDy;
        }

        // 设置控制
        function setupControls() {
            // 键盘控制
            document.addEventListener('keydown', (e) => {
                switch (e.key) {
                    case 'ArrowUp':
                    case 'w':
                    case 'W':
                        setDirection(0, -CELL_SIZE);
                        break;
                    case 'ArrowDown':
                    case 's':
                    case 'S':
                        setDirection(0, CELL_SIZE);
                        break;
                    case 'ArrowLeft':
                    case 'a':
                    case 'A':
                        setDirection(-CELL_SIZE, 0);
                        break;
                    case 'ArrowRight':
                    case 'd':
                    case 'D':
                        setDirection(CELL_SIZE, 0);
                        break;
                }
            });
            
            // 按钮控制
            upBtn.addEventListener('click', () => setDirection(0, -CELL_SIZE));
            downBtn.addEventListener('click', () => setDirection(0, CELL_SIZE));
            leftBtn.addEventListener('click', () => setDirection(-CELL_SIZE, 0));
            rightBtn.addEventListener('click', () => setDirection(CELL_SIZE, 0));
            
            startBtn.addEventListener('click', startGame);
            resetBtn.addEventListener('click', resetGame);
            restartBtn.addEventListener('click', resetGame);
            
            // 提交分数按钮事件
            document.getElementById('submitScoreBtn').addEventListener('click', submitScore);
            
            // 按Enter键提交分数
            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitScore();
                }
            });
        }
        
        // 保存分数到本地存储
        function saveScoreToLocal(name, score) {
            // 从localStorage获取现有分数
            let scores = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
            
            // 添加新分数
            scores.push({
                name: name,
                score: score,
                timestamp: new Date().toISOString()
            });
            
            // 按分数降序排序
            scores.sort((a, b) => b.score - a.score);
            
            // 只保留前10名
            scores = scores.slice(0, 10);
            
            // 保存回localStorage
            localStorage.setItem('snakeLeaderboard', JSON.stringify(scores));
            
            return scores;
        }
        
        // 从本地存储加载分数
        function loadScoresFromLocal() {
            let scores = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];
            // 确保按分数降序排序
            scores.sort((a, b) => b.score - a.score);
            return scores;
        }
        
        // 提交分数（优先尝试服务器，失败时使用本地存储）
        function submitScore() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('请输入你的名字！');
                return;
            }
            
            // 显示加载状态
            const submitBtn = document.getElementById('submitScoreBtn');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '保存中...';
            submitBtn.disabled = true;
            
            try {
                // 直接使用本地存储保存分数
                const updatedScores = saveScoreToLocal(name, score);
                
                // 显示成功消息
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // 更新UI
                document.getElementById('submitScoreBtn').style.display = 'none';
                document.getElementById('restartBtn').style.display = 'inline';
                
                // 更新排行榜显示
                renderLeaderboard(updatedScores);
                
                alert('成绩已成功保存！');
            } catch (error) {
                // 出错处理
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                alert('保存失败: ' + error.message);
            }
        }
        
        // 加载排行榜数据
        function loadLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            
            try {
                // 从本地存储加载分数
                const scores = loadScoresFromLocal();
                
                // 如果没有数据，添加一些示例数据
                if (scores.length === 0) {
                    const sampleScores = [
                        { name: '小明', score: 150 },
                        { name: '小红', score: 120 },
                        { name: '小李', score: 90 },
                        { name: '小张', score: 70 },
                        { name: '小王', score: 50 }
                    ];
                    localStorage.setItem('snakeLeaderboard', JSON.stringify(sampleScores));
                    renderLeaderboard(sampleScores);
                } else {
                    renderLeaderboard(scores);
                }
            } catch (error) {
                console.error('加载排行榜失败:', error);
                leaderboardList.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">加载失败</span></li>';
            }
        }
        }
        
        // 渲染排行榜
        function renderLeaderboard(scores) {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            if (scores.length === 0) {
                leaderboardList.innerHTML = '<li class="leaderboard-item"><span class="leaderboard-rank">暂无记录</span></li>';
                return;
            }
            
            // 最多显示10条记录
            scores.slice(0, 10).forEach((item, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                
                // 为前三名添加奖牌样式
                if (index === 0) {
                    li.classList.add('rank-gold');
                } else if (index === 1) {
                    li.classList.add('rank-silver');
                } else if (index === 2) {
                    li.classList.add('rank-bronze');
                }
                
                // 添加排名、名字和分数
                li.innerHTML = `
                    <span class="leaderboard-rank">${index + 1}</span>
                    <span class="leaderboard-name">${item.name}</span>
                    <span class="leaderboard-score">${item.score}</span>
                `;
                
                leaderboardList.appendChild(li);
            });
        }
        
        // 定期刷新排行榜（每30秒）
        function startLeaderboardRefresh() {
            loadLeaderboard(); // 立即加载一次
            setInterval(loadLeaderboard, 30000);
        }

        // 初始化
        highScoreElement.textContent = highScore;
        setupControls();
        initGame();
        startLeaderboardRefresh();
    </script>
</body>
</html>
