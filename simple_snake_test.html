<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单贪吃蛇测试</title>
    <style>
        body {
            text-align: center;
            background-color: #f9f2e8;
            margin: 0;
            padding: 20px;
        }
        canvas {
            border: 2px solid #8a3a31;
            background-color: #f5efe0;
        }
    </style>
</head>
<body>
    <h1>贪吃蛇测试</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 立即绘制一个简单的蛇
        function drawSnake() {
            // 绘制蛇头
            ctx.fillStyle = '#8a3a31';
            ctx.fillRect(100, 100, 18, 18);
            
            // 绘制蛇身
            ctx.fillStyle = '#b35e58';
            ctx.fillRect(80, 100, 18, 18);
            ctx.fillRect(60, 100, 18, 18);
        }
        
        // 直接调用绘制函数
        drawSnake();
    </script>
</body>
</html>
